<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<meta name="viewport" content="width=device-width initial-scale=1.0"/>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<child ref="child"></child>
			<button @click="handleClick()">click</button>
		</div>
		
	</body>
	<script type="text/javascript">
		
		Vue.component("child",{
			data(){
				return{
					childName:"1111111111111111111"
				}
			},
			template:`
				<div>{{childName}}</div>
			`
		})
		var vm = new Vue({
			el:"#app",
			data:{
			},
			methods:{
				handleClick(){
					console.log(this.$refs.child.childName);
					this.$refs.child.childName = "22222222222222222222222"
				}
			}
		})
	</script>
</html>
