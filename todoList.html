<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<meta name="viewport" content="width=device-width initial-scale=1.0"/>
		<style>
			.active{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="inputVal"/><button @click="handleAdd">添加</button>
			<ul v-if="todoList.length!=0">
				<li v-for="(item,index) in todoList">
					{{item}}<a href="javascript:;" @click="handleDel(index)">删除</a>
				</li>
			</ul>
			<p v-else>没有任何内容</p>
		</div>
		
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				inputVal:"",
				todoList:[]
			},
			methods:{
				handleAdd:function(){
					this.todoList.push(this.inputVal);
					this.inputVal = "";
				},
				handleDel:function(index){
					this.todoList.splice(index,1)
				}
			}
		})
	</script>
</html>
