<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<meta name="viewport" content="width=device-width initial-scale=1.0"/>
		<style>
			.active{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item,index in menu" @click="handleClick(index)" :class="current===index?'active':''">
					{{item}}
				</li>
			</ul>
		</div>
		
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#app",
			data:{
				menu:["微信","通讯录","发现","我"],
				current:0
			},
			methods:{
				handleClick:function(index){
					this.current = index;
				}
			}
		})
	</script>
</html>
