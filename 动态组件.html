<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<meta name="viewport" content="width=device-width initial-scale=1.0"/>
		<style>
			body{
				margin: 0;
				padding: 0;
			}
			footer ul{
				display: flex;
				background-color: #272822;
				color: white;
				width: 100%;
				height: 40px;
				line-height: 40px;
				list-style: none;
				padding: 0;
				position: fixed;
				bottom: 0;
				margin: 0;
			}
			footer ul li{
				flex: 1;
				cursor: pointer;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<keep-alive>
				<component :is="which"></component>
			</keep-alive>
			<footer>
				<ul>
					<li @click="which = 'home'">首页</li>
					<li @click="which = 'list'">列表</li>
					<li @click="which = 'shopcar'">购物车</li>
				</ul>
			</footer>
		</div>
	</body>
	<script type="text/javascript">
		
		Vue.component("home",{
			template:`
				<div>首页
				<input type="text" />
				</div>
				
			`
		})
		Vue.component("list",{
			template:`
				<div>列表</div>
			`
		})
		Vue.component("shopcar",{
			template:`
				<div>购物车</div>
			`
		})
		
		var vm = new Vue({
			el:"#app",
			data:{
				which:"home"
			}
		})
	</script>
</html>
